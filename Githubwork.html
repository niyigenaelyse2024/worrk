<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Without Loop</title>
</head>
<body>

<h2>Form Validation using Only Conditions</h2>

<form id="myForm">
    <label>Name:</label><br>
    <input type="text" id="name"><br><br>

    <label>Email:</label><br>
    <input type="text" id="email"><br><br>

    <label>Message:</label><br>
    <input type="text" id="message"><br><br>

    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById("myForm").addEventListener("click", function(event) {
        
        // Get each input field by its ID
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let message = document.getElementById("message").value.trim();

        // Check if any field is empty using conditions
        if (name === "") {
            alert("Please enter your Name.");
            event.preventDefault(); // Stop form submission
            return;
        }

        if (email === "") {
            alert("Please enter your Email.");
            event.preventDefault();
            return;
        }

        if (message === "") {
            alert("Please enter your Message.");
            event.preventDefault();
            return;
        }

        // If all fields are filled, form will be submitted
    });
</script>

</body>
</html>
